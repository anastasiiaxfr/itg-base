{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.section_solutions }}
{{ with $data.homepage.section_solutions }}


<section class="section section_1" id="solutions">
    <div class="container">
        <div class="card__wrap">
            {{ range $i, $arr := .items }}
            <a class="card" href="{{ .url | relLangURL }}" target="{{ if in .url "http" }}_blank{{ else }}_self{{ end }}">
                <figcaption class="card__content">
                    <h2 class="card__title">
                        {{ .title }}
                    </h2>
                    <p class="card__text">
                        {{ .description }}
                    </p>
                </figcaption>
                <div class="card__overlay">
                    <div class="card__overlay-img" id="scene-{{ $i }}"   data-relative-input="true">
                        {{ range $j, $arr2 := .imgs }}
                            <img data-depth-x="0.{{$j}}{{$i}}" data-depth-y="0.{{$j}}{{$i}}" src="{{ .img | relURL }}" alt="{{ .title }}" class="parallax">
                        {{ end }}
                    </div>
                    <svg class="" width="25" height="25">
                        <use xlink:href="#arr-r"></use>
                    </svg>
                </div>
                <footer class="card__footer">
                    <svg class="icon card__icon" width="136" height="136">
                        <use xlink:href="#shape"></use>
                    </svg>

                    <svg class="icon" width="24" height="24">
                        <use xlink:href="#arr"></use>
                    </svg>
                </footer>
                
            </a>
            {{ end }}
        </div>

    </div>
</section>

{{ end }}
{{ end }}
