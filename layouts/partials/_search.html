{{ if .Site.Params.search }} 
    {{ "<!-- search -->" | safeHTML }}
    <div class="search">
      <div class="search-wrapper">
        <form action="{{ `search`| relLangURL }}">
          <input
            class="search-box"
            id="search-query"
            name="s"
            type="text"
            placeholder="{{ i18n `search_placeholder`}}"
          />
        </form>
        <div class="search-btns">
          <button id="searchOpen" class="search-btn">
            <svg class="icon" width="18" height="18">
              <use xlink:href="#search"></use>
            </svg>
          </button>
          <span></span>
          <button id="searchClose" class="search-close">
            <svg class="icon" width="18" height="18">
              <use xlink:href="#close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
{{ end }}

<script>
  const search_reset = document.querySelector('.search-close');
  const search = document.querySelector('.search-box');
  search_reset.addEventListener('click', function(){
    search.value = '';
  });
</script>
